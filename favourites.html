<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My favourite recipes</title>
</head>



<body>
    <div class="container my-12 mx-auto px-4 md:px-12">
        <h1>Your Favourite Recipes</h1>
        <div class="flex flex-wrap -mx-1 lg:-mx-4">
            <div id="fav-recipes-container" class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">

                <article class="overflow-hidden rounded-lg shadow-lg">
                    <img alt="Placeholder" class="block h-auto w-full" src="https://picsum.photos/600/400/?random">
                    
                    <div class="flex items-center justify-between leading-tight p-2 md:p-4">
                        <h1 class="text-lg">Recipe Title</h1>
                    </div>

                    <div class="flex items-center justify-between leading-none p-2 md:p-4">
                        <a id="recipe-link-' + data.id + '" class="flex items-center no-underline px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            href="#" target="_blank">Link to the recipe<svg aria-hidden="true"
                                class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <a data-meal=' + data.id + ' id="delete-recipe-' + data.id + '"
                            class="no-underline text-grey-darker hover:text-red-darkdelete-btn inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Delete
                            this recipe</a>
                    </div>
                </article>

            </div>
        </div>
        <h1>Your Favourite Restaurants</h1>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./assets/js/favourites.js"></script>

</html>
