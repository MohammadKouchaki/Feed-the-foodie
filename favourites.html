<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My favourite recipes</title>
</head>



<body>
    <section class="py-10 px-12">
        <h1 class="mt-4 mb-12 text-6xl text-gray-900">Your Favourite Recipes</h1>
        <div id="fav-recipes-container" class="grid grid-flow-row gap-8 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
            <!-- The contents of this div will be dynamically created with JS for as many recipes as the user saves to local storage -->
        </div>
    </section>
    <section class="py-10 px-12">
        <h1 class="mt-4 mb-12 text-6xl text-gray-900">Your Favourite Restaurants
        </h1>
        <div id="fav-rest-container" class="grid grid-flow-row gap-8 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
            <!-- The contents of this div will be dynamically created with JS for as many recipes as the user saves to local storage -->
        </div>
    </section>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./assets/js/favourites.js"></script>

</html>
