<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<main class="container mx-auto text-center">
    <div id="shopping-list" class="my-10">
        <form>
            <label for="ingredients" class="mx-6">Enter your ingredients:</label>
            <input type="text" id="ingredients-input" name="ingredients" class="border-blue border-2 rounded px-2 mx-6">
            <input type="submit" value="Submit" id="submitbtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-6">
        </form>
        <a href="shopping-list.html"><button id="view-list"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Your Shopping
                List</button></a>
        <h1>Your Shopping List</h1>
        <ul id="ingredients-list"></ul>
        <button id="clear-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Clear
            Your
            Shopping List</button>
        <button id="print-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Print
            Your
            Shopping List</button>
    </div>


    <div id="recipe" class="my-10">
        <h2 id="recipe-heading" class="my-4 font-bold">Recipe title</h2>
        <h3 id="recipe-ingredients-heading" class="my-2 font-medium">Ingredients</h3>
        <ul id="recipe-ingredients-list"></ul>
        <h3 id="recipe-instructions-heading" class="my-2 font-medium">Instructions</h3>
        <p id="recipe-instructions"></p>
        <button id="add-ing-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-6">Add all ingredients to your shopping list</button>
        <button id="recipe-save-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-6">Save this recipe</button>
        <ol id="recipe-info">
            <li id="cuisine"></li>
            <li id="category"></li>
            <li id="tags"></li>
        </ol>
    </div>
</main>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
